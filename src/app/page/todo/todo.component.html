<div class="todo-container">
  <section>
    <header class="header">
      <h1>To-do List</h1>
      <input #todoInput type="text" class="todo-text" [placeholder]="placeholder" [(ngModel)]="todoInputModel" (keyup.enter)="add()" autofocus>
    </header>
  </section>
  <section class="main" style="display: block;">
    <input type="checkbox" id="toggle-all" [checked]="toggleAllBtn" (click)="toggleAll()">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <li data-id="1601"
      *ngFor="let todo of nowTodoList; let i = index"
      >
        <div class="view" *ngIf="!todo.editing">
          <input type="checkbox" id="item-checkb ox" [checked]="todo.status" (click)="clickCheck(todo)">
          <label for="item-checkbox" (dblclick)="edit(todo)">{{todo.thing}}</label>
          <button (click)="deleteTodo(todo)" type="button">x</button>
        </div>
        <input #todoItemInput
        *ngIf="todo.editing"
        [(ngModel)]="todo.thing"
        type="text"
        class="edit"
        (keyup.enter)="update(todo)"
        (blur)="update(todo)"
        (mouseenter)="todoItemInput.focus()">
      </li>
    </ul>
  </section>
  <footer class="footer">
    <span class="todo-count">
      <strong>{{todoActive.length}}</strong>items left
    </span>
    <ul class="filters">
      <li>
        <a [class.selected]="nowTodoStatusType === TodoStatusType.All"
        (click)="setTodoStatusType(TodoStatusType.All)">All</a>
      </li>
      <li>
        <a [class.selected]="nowTodoStatusType === TodoStatusType.Active"
        (click)="setTodoStatusType(TodoStatusType.Active)">Active</a>
      </li>
      <li>
        <a [class.selected]="nowTodoStatusType === TodoStatusType.Completed"
        (click)="setTodoStatusType(TodoStatusType.Completed)">Completed</a>
      </li>
    </ul>
    <button type="button" class="clear-completed" (click)="clearCompleted()" *ngIf="todoCompleted.length">
      Clear completed
    </button>
  </footer>
</div>
